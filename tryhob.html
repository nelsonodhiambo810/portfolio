<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Hobbies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        color: #333;
      }
      h2 {
        text-align: center;
        font-size: 24px;
        color: #666;
        margin-top: 50px;
      }
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      li {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
        background-color: #fff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }
      li:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
      }
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
      .frame {
        border: none;
        width: 30%;
        height: 500px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body bgcolor="black">
    <h1>My Hobbies</h1>
    <div class="container">
      <ol>
        <li>Basketball</li>
        <li>Mountain climbing</li>
        <li>Hundred meters running</li>
      </ol>
      <iframe class="frame" src="mountain.html" name="rugby"></iframe>
      <iframe class="frame" src="hobby.html" name="football"></iframe>
      <iframe class="frame" src="running.html" name="hockey"></iframe>
    </div>
  </body>
</html>
